services:
  tracker2api:
    build: .
    container_name: tracker2api
    restart: unless-stopped
    ports:
      - "6062:6062"
    environment:
      - PORT=6062
      - DATABASE_URL=postgresql://mvchat2@mvchat2-db:5432/mvchat2?sslmode=disable
      - AUTH_TOKEN_KEY=pyn/SxK8gwZEzVyMKNY1tp0jp2NTaSXiJq5FGOIJp5U=
      - UPLOAD_PATH=/app/uploads/tracker2
      - DATA_PATH=/app/data
      - LOG_LEVEL=info
      - CORS_ORIGINS=*
    volumes:
      - mvchat2-uploads:/app/uploads
    networks:
      - mvchat2-net

volumes:
  mvchat2-uploads:
    external: true

networks:
  mvchat2-net:
    external: true
